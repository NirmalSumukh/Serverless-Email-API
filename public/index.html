<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Email API - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="email"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="email"]:focus,
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response {
            margin-top: 25px;
            padding: 16px;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .response.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }

        .response.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }

        .response-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .response-message {
            font-size: 14px;
            line-height: 1.5;
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .api-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-top: 30px;
            border-left: 4px solid #667eea;
        }

        .api-info h3 {
            color: #333;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .api-info code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
            color: #764ba2;
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Email Sender</h1>
            <p>Serverless Email API Demo</p>
        </div>

        <form id="emailForm">
            <div class="form-group">
                <label for="receiver_email">Receiver Email *</label>
                <input 
                    type="email" 
                    id="receiver_email" 
                    name="receiver_email" 
                    placeholder="recipient@example.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <input 
                    type="text" 
                    id="subject" 
                    name="subject" 
                    placeholder="Enter email subject"
                    required
                >
                <div class="char-count">
                    <span id="subjectCount">0</span> characters
                </div>
            </div>

            <div class="form-group">
                <label for="body_text">Message *</label>
                <textarea 
                    id="body_text" 
                    name="body_text" 
                    placeholder="Enter your message here..."
                    required
                ></textarea>
                <div class="char-count">
                    <span id="bodyCount">0</span> characters
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Send Email
            </button>
        </form>

        <div id="response" class="response"></div>

        <div class="api-info">
            <h3>üì° API Endpoint</h3>
            <p>POST <code>http://localhost:3000/dev/send-email</code></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('emailForm');
        const responseDiv = document.getElementById('response');
        const submitBtn = document.getElementById('submitBtn');
        const subjectInput = document.getElementById('subject');
        const bodyInput = document.getElementById('body_text');
        const subjectCount = document.getElementById('subjectCount');
        const bodyCount = document.getElementById('bodyCount');

        // Character counters
        subjectInput.addEventListener('input', () => {
            subjectCount.textContent = subjectInput.value.length;
        });

        bodyInput.addEventListener('input', () => {
            bodyCount.textContent = bodyInput.value.length;
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form data
            const formData = {
                receiver_email: document.getElementById('receiver_email').value,
                subject: document.getElementById('subject').value,
                body_text: document.getElementById('body_text').value
            };

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loader"></span>Sending...';
            responseDiv.style.display = 'none';

            try {
                // Send request
                const response = await fetch('http://localhost:3000/dev/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                // Show response
                responseDiv.style.display = 'block';
                
                if (data.success) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `
                        <div class="response-title">‚úÖ Email Sent Successfully!</div>
                        <div class="response-message">
                            <strong>To:</strong> ${data.data.recipient}<br>
                            <strong>Subject:</strong> ${data.data.subject}<br>
                            <strong>Message ID:</strong> ${data.data.messageId}
                        </div>
                    `;
                    
                    // Reset form
                    form.reset();
                    subjectCount.textContent = '0';
                    bodyCount.textContent = '0';
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = `
                        <div class="response-title">‚ùå Error</div>
                        <div class="response-message">
                            ${data.error}
                            ${data.details ? '<br><br><strong>Details:</strong><br>' + data.details.join('<br>') : ''}
                        </div>
                    `;
                }

            } catch (error) {
                responseDiv.style.display = 'block';
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `
                    <div class="response-title">‚ùå Connection Error</div>
                    <div class="response-message">
                        Failed to connect to the API. Make sure the server is running on http://localhost:3000
                    </div>
                `;
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send Email';
            }
        });
    </script>
</body>
</html>
